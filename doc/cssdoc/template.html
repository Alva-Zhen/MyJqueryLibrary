<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品推宝CSS文档</title>
    <style>
        ${common_ico_style}
        ${common_theme_style}
    </style>
    <style>
        i {
            display: inline-block;
            background-size: contain;
            background-repeat: no-repeat;
            float: left;
            font-style: normal;
        }

        .none {
            display: none;
        }

        li {
            list-style-type: none;
            border: 1px solid #CCCCCC;
            padding: 10px;
            margin: 10px;
            float: left;
            cursor: pointer;
        }

        pre {
            border: 1px solid #DADADA;
            height: auto;
            line-height: 30px;
            padding: 5px 20px;
            display: inline-block;
            background-color: #f0f0f0;
        }

        .tips, .tipsTxt {
            width: auto;
            height: 50px;
            line-height: 50px;
            background-color: rgba(0, 0, 0, .5);
            color: #ffffff;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            font-style: normal;
            padding: 0 20px;
            border-radius: 4px;
        }

        .tipsTxt {
            width: 20px;
            display: block;
            height: auto;
            right: 0;
            left: inherit;
            line-height: 20px;
            padding: 5px;
            margin-top: 0;
            top: 30%
        }

        textarea {
            position: fixed;
            opacity: 0;
            z-index: -9999;
        }

        .cont {
            width: 80%;
            height: auto;
            margin: 20px auto;
        }

        button {
            background: none;
            cursor: pointer;
            border: none;
        }

        .nav {
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #CCCCCC;
            height: 50px;
            line-height: 50px;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .nav a {
            text-decoration: none;
            padding: 5px 10px;
            color: #0c0d0e;
        }

        .nav .on {
            background-color: #0c0d0e;
            color: #ffffff;
        }

        .styleButton {
            text-align: center;
            font-size: 18px;
            line-height: 18px;
            margin-bottom: 20px;
        }

        .styleButton a {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-left: 10px;
        }

        .styleButton .black {
            background-color: #0c0d0e;
        }

        .styleButton .blue {
            background-color: #0b76cc;
        }

        #content1 li {
            font-size: 14px;
            line-height: 50px;
            text-align: center;
        }

        #content1 li i {
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="cont">
    <div class="nav">
        <a href="javascript:;" class="on">ICO</a>
        <a href="javascript:;">主题样式</a>
    </div>
    <div class="styleButton">
        切换背景色(有的图片需要深色背景才能看到):
        <a href="javascript:;" class="white"></a>
        <a href="javascript:;" class="black"></a>
        <a href="javascript:;" class="blue"></a>
    </div>
    <div id="content0" class="content">
        {$common_ico}
    </div>
    <div id="content1" class="content" style="display: none">
        {$common_theme}
    </div>
</div>
<div class="tipsTxt">
    点击图片复制样式
</div>
</body>
<script src="jquery.min.js"></script>
<script>
    $(function () {
        $('.styleButton a').click(function () {
            $('body').css({'background-color': $(this).attr('class')})
        });

        $('.nav a').click(function () {
            $('.nav a').removeClass('on');
            $(this).addClass('on');
            $('.content').hide();
            $('#content' + $(this).index()).show()
        });

        function msg(txt) {
            $('#tips').remove();
            $('body').append('<i class="tips" id="tips">' + txt + ' 复制成功<i/>');
            $('#tips').css({"margin-left": 0 - $('#tips').width() / 2});
            setTimeout(function () {
                $('#tips').remove()
            }, 2000)
        }

        var $ico_i = $('#content0 li');
        $ico_i.click(function () {
            $('#code').remove();
            let code = $(this).children('i').attr('class');
            $(this).append('<textarea id="code"></textarea>');
            $('#code').val('<i className="' + code + '" />');
            $('#code').select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            msg(code)
        });
        $ico_i.sort(function (a, b) {
            return $(a).width() - $(b).width()
        });
        $ico_i.detach().appendTo("#content0");

        $('#content1 li').click(function () {
            $('#code').remove();
            let code = $(this).children('i').attr('class');
            $(this).append('<textarea id="code"></textarea>');
            $('#code').val(code);
            $('#code').select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            msg(code)
        });

    })

</script>
</html>
