<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表滚动</title>
    <style>
        div {
            width: 100px;
            height: 200px;
            background-color: antiquewhite;
            overflow: hidden;
        }

        li {
            height: 5vh;
        }
    </style>
</head>

<body>
    <div>
        <ul></ul>
    </div>
    <script src="./jQuery.js"></script>
    <script>
        $(function () {
            for (var i = 0; i < 10; i++) {
                $('ul').append('<li>' + i + '</li>')
            }

            var n = 0;
            var time = setInterval(function () {
                var inLen = $('ul li').length + 1;
                limit = inLen * 5
                if (-n < limit) {
                    $('ul').css({
                        marginTop: n + 'vh'
                    });
                    n -= .1;
                } else {
                    $('ul').css({
                        marginTop: '30vh'
                    });
                    n = 30;
                }
            }, 100);
        })
    </script>
</body>

</html>
