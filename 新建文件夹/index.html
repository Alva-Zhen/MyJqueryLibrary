<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .multi-search p {
            min-height: 30px;
            border: #ccc 1px solid;
        }
    </style>
</head>

<body>
    <div class="multi-search">
        <p class="multi-input"></p>
        <div class="multi-search-con" style="display:none">
            <input type="text" id="input">
        </div>
    </div>
    <script src="./jquery-1.10.2.min.js"></script>
    <script src="./jquery.selectMulti.js"></script>
    <script>
        $(function () {
            data = [{
                id: 1,
                value: '小白'
            }, {
                id: 2,
                value: '湖南'
            }, {
                id: 3,
                value: '湖北'
            }, {
                id: 4,
                value: '苏南'
            }, {
                id: 6,
                value: '苏北'
            }, {
                id: 7,
                value: '苏州'
            }, {
                id: 8,
                value: '杭州'
            }, {
                id: 9,
                value: '上海'
            }, {
                id: 10,
                value: '北京'
            }, {
                id: 11,
                value: '白城'
            }, {
                id: 12,
                value: '吉林'
            }, {
                id: 13,
                value: '长春'
            }, {
                id: 14,
                value: '大连'
            }]


            $('.multi-input').click(function (e) {
                e.stopPropagation();
                $('.multi-search-con').show()
                $.selectSuggestMulti('input', data, $(this));
            })
        })
    </script>
</body>

</html>
